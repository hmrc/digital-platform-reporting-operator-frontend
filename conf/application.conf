include "frontend.conf"

appName="digital-platform-reporting-operator-frontend"

play.http.router = prod.Routes

play.http.errorHandler = "handlers.ErrorHandler"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientV2Module"
play.modules.enabled += "config.Module"

play.filters.enabled += play.filters.csp.CSPFilter

play.i18n.langs = ["en"]

microservice {
    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      tax-enrolments {
        protocol = http
        host     = localhost
        port     = 9995
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }

      email {
        protocol = http
        host = localhost
        port = 8300
      }

      digital-platform-reporting {
        protocol = http
        host     = localhost
        port     = 20004
      }

      digital-platform-reporting-manage-frontend {
        baseUrl = "http://localhost:20006/digital-platform-reporting/manage-reporting"
      }

      digital-platform-reporting-submission-frontend {
        baseUrl = "http://localhost:20007/digital-platform-reporting"
      }
    }
}

contact-frontend {
  host      = "http://localhost:9250"
  serviceId = "digital-platform-reporting-operator-frontend"
}

feedback-frontend {
  host = "http://localhost:9514"
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:20005/digital-platform-reporting/platform-operator/view"
  signOut       = "http://localhost:9025/gg/sign-out"
}

host = "http://localhost:20005"

accessibility-statement{
  service-path = "/digital-platform-reporting"
}

tracking-consent-frontend {
  gtm.container = "transitional"
}

features {
  use-encryption = false
  extended-countries-list = false
}

crypto {
  key = "j7aTiiHvj+Fds2RvDzv8OQ6aysmxIwLSsuzxHJyoGk0="
}

auditing {
  enabled       = true
}
